<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/spinners.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div id="app" class="container">
      <h2 v-bind:class="titleClass">
        SERVERLESS EXAMPLE
      </h2>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <ul id="file_list" class="list-group">
            <li v-for="file in files" class="list-group-item">
              <a href="#"><span class="badge right" @click="convertToMp4(file)">MP4</span></a>
              <span class="glyphicon glyphicon-remove remove right" aria-hidden="true" @click="deleteFile(file)"></span>
              <a href="#" @click="downloadFile(file)">{{file.Key}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <button class="btn btn-primary btn-block" @click="loadFiles()">REFRESH</button>
        </div>
        <div class="col-sm-6">
          <label class="btn btn-primary btn-file btn-block">
            <input ref="file_chooser" type="file" name="file-chooser" @change="uploadFile()" style="display: none;">
            UPLOAD FILE
          </label>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/vue.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.10.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
